<!DOCTYPE html>
<html>
<head>
    <title>Mech Sheet Creator</title>
</head>
<body>
    <div style="padding: 10px;">
        <a href="index.html">Home</a> <br>
        <a href="browse.html">Browse Mech Sheets</a>
        </div>
    <hr>
    <table width="100%" cellpadding="10">
        <tr>
            <td width="33%" align="center" valign="top">
                <div style="border: 1px solid #999; padding: 10px; width: 200px; display: inline-block;">Part List</div>
                <br><br>
                <div style="text-align: left; padding-left: 20px;">
                    <details>
                        <summary>Head</summary>
                        <ul>
                            <li>Head piece 1</li>
                        </ul>
                    </details>
                    <details>
                        <summary>Left Shoulder</summary>
                        <ul>
                            <li>Left Shoulder piece 1</li>
                        </ul>
                    </details>
                    <details>
                        <summary>Right Shoulder</summary>
                        <ul>
                            <li>Right Shoulder piece 1</li>
                        </ul>
                    </details>
                    <details>
                        <summary>Left Hand</summary>
                        <ul>
                            <li>Left Hand piece 1</li>
                        </ul>
                    </details>
                    <details>
                        <summary>Right Hand</summary>
                        <ul>
                            <li>Right Hand piece 1</li>
                        </ul>
                    </details>
                    <details>
                        <summary>Legs</summary>
                        <ul>
                            <li>Legs piece 1</li>
                        </ul>
                    </details>
                    <details>
                        <summary>Body</summary>
                        <ul>
                            <li>Body piece 1</li>
                        </ul>
                    </details>
                    <details>
                        <summary>Core</summary>
                        <ul>
                            <li>Core piece 1</li>
                        </ul>
                    </details>
                </div>
            </td>
            <td width="33%" align="center" valign="top">
                <div style="border: 1px solid #999; padding: 10px; width: 200px; display: inline-block;">Overview</div>
                <br><br>
                <div>
                    <!-- Head -->
                    <div style="border: 1px solid #999; width: 80px; height: 80px; display: inline-block; margin: 5px;"></div>
                    <br>
                    <!-- Left Shoulder, Body, Right Shoulder -->
                    <div style="border: 1px solid #999; width: 80px; height: 80px; display: inline-block; margin: 5px;"></div>
                    <div style="border: 1px solid #999; width: 80px; height: 80px; display: inline-block; margin: 5px;"></div>
                    <div style="border: 1px solid #999; width: 80px; height: 80px; display: inline-block; margin: 5px;"></div>
                    <br>
                    <!-- Left Hand, Core, Right Hand -->
                    <div style="border: 1px solid #999; width: 60px; height: 80px; display: inline-block; margin: 5px;"></div>
                    <div style="border: 1px solid #999; width: 80px; height: 80px; display: inline-block; margin: 5px;"></div>
                    <div style="border: 1px solid #999; width: 60px; height: 80px; display: inline-block; margin: 5px;"></div>
                    <br>
                    <!-- Legs -->
                    <div style="border: 1px solid #999; width: 80px; height: 80px; display: inline-block; margin: 5px;"></div>
                </div> 
            </td>
            <td width="33%" align="center" valign="top">
                <div style="border: 1px solid #999; padding: 10px; width: 200px; display: inline-block;">Statistics</div>
            </td>
        </tr>
    </table>
</body>
</html>
